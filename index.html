<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение внутри Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Приложение внутри Telegram</h1>
    <div id="user-info" style="display:none;">
        <p id="welcome-message"></p>
        <p>Ваш ID: <span id="user-id"></span></p>
    </div>

    <div id="deposit-section">
        <h2>Внесите депозит</h2>
        <input type="number" id="deposit-input" placeholder="Введите сумму" />
        <button id="deposit-button">Внести депозит</button>
    </div>

    <div id="goals-section">
        <h2>Выберите цель</h2>
        <button class="goal-button" data-goal="iPhone 15">iPhone 15</button>
        <button class="goal-button" data-goal="MacBook Pro">MacBook Pro</button>
        <button class="goal-button" data-goal="Samsung Galaxy S23">Samsung Galaxy S23</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
