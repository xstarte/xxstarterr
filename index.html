<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Вступительный текст -->
        <div id="intro">
            <h1>Добро пожаловать в приложение!</h1>
            <p><!-- Вставьте текст приветствия сюда --></p>
            <button onclick="accept()">Принять</button>
            <button onclick="decline()">Отклонить</button>
        </div>

        <!-- Страница "До свидания" -->
        <div id="goodbye" style="display: none;">
            <h1>До свидания!</h1>
        </div>

        <!-- Страница авторизации -->
        <div id="registration" style="display: none;">
            <h2>Авторизация</h2>
            <input type="text" id="name" placeholder="Имя" required>
            <input type="text" id="city" placeholder="Город" required>
            <input type="number" id="age" placeholder="Возраст" required>
            <button id="continue" onclick="register()">Продолжить" disabled>Продолжить</button>
        </div>

        <!-- Страница выбора цели -->
        <div id="goalSelection" style="display: none;">
            <h2>Выберите цель</h2>
            <button onclick="selectGoal('iPhone 15')">iPhone 15</button>
            <button onclick="selectGoal('iPhone 16')">iPhone 16</button>
            <button onclick="selectGoal('MacBook')">MacBook</button>
            <button onclick="selectGoal('Samsung Galaxy')">Samsung Galaxy</button>
        </div>

        <!-- Страница финального выбора -->
        <div id="finalGoalSelection" style="display: none;">
            <h2 id="finalGoalTitle"></h2>
            <button onclick="finishGoalSelection('iPhone 15')">iPhone 15</button>
            <button onclick="finishGoalSelection('iPhone 15 Pro')">iPhone 15 Pro</button>
            <button onclick="finishGoalSelection('iPhone 15 Pro Max')">iPhone 15 Pro Max</button>
            <!-- Аналогично для других целей -->
        </div>

        <!-- Страница внесения депозита -->
        <div id="depositPage" style="display: none;">
            <h2>Внесите депозит в размере 10 000 рублей</h2>
            <button onclick="finishDeposit()">Готово</button>
        </div>

        <!-- Основной интерфейс -->
        <div id="mainInterface" style="display: none;">
            <button onclick="showProfile()">Профиль</button>
            <button onclick="showQueue()">Очередь</button>
            <button onclick="showPromotions()">Акции</button>
            <div id="info"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
