<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Приложение внутри Telegram</h1>
    <div id="terms">
        <p>Прежде чем продолжить, ознакомьтесь с условиями использования.</p>
        <button id="agreeBtn">Согласен</button>
        <button id="disagreeBtn">Отказ</button>
    </div>
    <div id="goals" style="display:none;">
        <h2>Выберите цель</h2>
        <button class="goalBtn" data-goal="iPhone 15">iPhone 15</button>
        <button class="goalBtn" data-goal="iPhone 15 Pro">iPhone 15 Pro</button>
        <button class="goalBtn" data-goal="Samsung Galaxy S23">Samsung Galaxy S23</button>
        <button class="goalBtn" data-goal="MacBook Pro">MacBook Pro</button>
    </div>
    <script>
        const telegram = window.Telegram.WebApp;
        const userId = telegram.initDataUnsafe.user.id;  // Получаем ID пользователя

        document.getElementById('agreeBtn').onclick = async () => {
            document.getElementById('terms').style.display = 'none';
            document.getElementById('goals').style.display = 'block';

            // Добавляем пользователя в базу данных
            await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, username: telegram.initDataUnsafe.user.username })
            });
        };

        document.getElementById('disagreeBtn').onclick = () => {
            telegram.close();
        };

        document.querySelectorAll('.goalBtn').forEach(button => {
            button.onclick = async () => {
                const selectedGoal = button.getAttribute('data-goal');
                telegram.sendData(`selected_goal:${selectedGoal}`);

                // Обновляем цель пользователя в базе данных
                await fetch(`/api/users/${userId}/goal`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ goal: selectedGoal })
                });

                alert(`Вы выбрали цель: ${selectedGoal}`);
            };
        });
    </script>
</body>
</html>
